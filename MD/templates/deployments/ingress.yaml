apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: psinc-ing
  labels:
    name: psinc
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/acme-challenge-type: "HTTP-01"
    certmanager.k8s.io/acme-dns01-provider: "route53"
spec:
  ingressClassName: alb
  rules:
  - host: psinc.click
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: psinc-svc
            port:
              number: 80
  tls:
  - hosts:
    - psinc.click
    secretName: psinc-crt
